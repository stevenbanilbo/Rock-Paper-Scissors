<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <h1>Rock, Paper, Scissors!</h1>
            <section>
                <div class="box">
                       <div id="userLabel" class="userBox">user</div> 
                       <div id="computerLabel" class="computerBox">computer</div>  
                       <div class="score"><span id="userScore">0</span> - <span id="compScore">0</span> </div>
                </div>
                <div class="result"><p></p></div>
                <p id="message" class="actionMessage">Choose your weapon:</p>
                <container>
                    <div id="selectRock" class="option"><img src="images/rock.png"></div>
                    <div id="selectPaper" class="option"><img src="images/paper.png"></div>
                    <div id="selectScissors" class="option"><img src="images/scissors.png"></div>
                </container>
            </section>
        
        <script src="app.js"></script>
    </body>
</html>
